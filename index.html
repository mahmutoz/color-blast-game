<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Blast</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <button class="restart">
              <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 21 21"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)"><path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"/><path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"/></g></svg>
            </button>
          </li>
          <li>
            <label for="howToGame" class="modal-label">?</label>
            <input type="checkbox" id="howToGame" checked>
            <label for="howToGame" class="how-to-game"></label>
            <div class="how-to-game-wrapper">
              <label for="howToGame" class="close">X</label>
              <h2>How To Game</h2>
              <p>You start in the upper left corner of the gameboard at the grey square. Use the buttons to take over neighboring squares of the same color. The goal is to clear the field in as few moves as possible.</p>
              <label for="howToGame" class="startBtn">OK</label>
            </div>
          </li>
        </ul>
      </nav>
      <div class="scoreboard">0</div>
      <div class="game-board"></div>
      <div class="color-control">
        <button class="btn" style="background-color: #11052C"></button>
        <button class="btn" style="background-color: #3E8E7E"></button>
        <button class="btn" style="background-color: #EC255A"></button>
        <button class="btn" style="background-color: #e9c46a"></button>
        <button class="btn" style="background-color: #325288"></button>
      </div>
      <div class="game-over-modal">
        <h2>Congratulations!</h2>
        <p>You cleared the field in <span class="step"></span> moves.</p>
        <button class="restart">Play Again</button>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
